<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FA Markup Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333333">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


</head>

<body>
    <header>
        <input type="file" id="fileInput">

        <button id="prevPage">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>

        <button id="zoomIn">Zoom In</button>
        <button id="zoomOut">Zoom Out</button>
        <button id="resetView">Reset</button>

        <!-- Symbol tools -->
        <button class="tool" data-tool="pull">Pull</button>
        <button class="tool" data-tool="sd">Smoke</button>
        <button class="tool" data-tool="hd">Heat</button>
        <button class="tool" data-tool="text">Text</button>

        <!-- New drawing tools -->
        <button class="tool" data-tool="line">Line</button>
        <button class="tool" data-tool="arrow">Arrow</button>
        <button class="tool" data-tool="cloud">Cloud</button>
        <button id="delete">Delete</button>

        <!-- Symbol size control -->
        <label>Size
            <input type="range" id="symSize" min="0.5" max="3" step="0.1" value="2">
        </label>

        <button id="undo">Undo</button>
        <button id="clearPage">Clear Page</button>

        <!-- Project management -->
        <button id="saveProject">Save Project</button>
        <button id="loadProject">Load Project</button>

        <!-- Export -->
        <button id="exportPdf">Export PDF</button>
    </header>


    <div id="status">
        <div class="spinner"></div>
        <span id="statusText"></span>
    </div>




    <div id="canvasWrap">
        <canvas id="pdfCanvas"></canvas>
        <canvas id="overlay"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
