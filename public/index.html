<!--
======================================================
  FA Markup Tool
  Developer: BorgworX
  Version: 1.0.0
  Description: 
    A lightweight, browser-based Fire Alarm markup 
    tool for redlining PDFs with symbols, text, and 
    drawing tools. Supports saving/loading projects 
    and exporting to annotated PDF.
  Repository: https://github.com/jlcash61/fa-markup
  Last Updated: 2025-08-17
======================================================
-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FA Markup Tool V1.0</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#333333">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


</head>

<body>
  <header id="topbar">
    <input type="file" id="fileInput">

    <button id="prevPage">Prev</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next</button>

    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
    <button id="resetView">Reset</button>

    <!-- Project management -->
    <button id="saveProject">Save Project</button>
    <button id="loadProject">Load Project</button>
    <button id="exportPdf">Export PDF</button>

    <!-- Undo / Clear still make sense here -->
    <button id="undo">Undo</button>
    <button id="clearPage">Clear Page</button>
  </header>

  <div id="mainLayout">
    <aside id="sidebar">
      <!-- Symbol tools -->
      <button class="tool" data-tool="pull">Pull</button>
      <button class="tool" data-tool="sd">Smoke</button>
      <button class="tool" data-tool="hd">Heat</button>
      <button class="tool" data-tool="dd">DD</button>
      <button class="tool" data-tool="wf">WF</button>
      <button class="tool" data-tool="vs">VS</button>
      <button class="tool" data-tool="aim">AIM</button>
      <button class="tool" data-tool="aio2">AIO2</button>
      <button class="tool" data-tool="p">Box</button>
      

      <button class="tool" data-tool="av">AV</button>
      <button class="tool" data-tool="vo">VO</button>
      <button class="tool" data-tool="text">Text</button>

      <!-- Drawing tools -->
      <button class="tool" data-tool="line">Line</button>
      <button class="tool" data-tool="arrow">Arrow</button>
      <button class="tool" data-tool="cloud">Cloud</button>

      <!-- Delete -->
      <button id="delete">Delete</button>

      <!-- Size control -->
      <label>Size
        <input type="range" id="symSize" min="1" max="4" step="1" value="4">
      </label>
      <div id="sidebar-branding">
    <div class="brand-main">
      <img src="borgworx.png" alt="BorgworX Logo" class="brand-logo">
      <span class="brand-text">BorgworX</span>
    </div>
    <div class="brand-powered">
      <span>Powered by TiBorg</span>
      <img src="ornyx.png" alt="Kairos Ornyz" class="ornyz-icon">
    </div>
  </div>
    </aside>

    <div id="canvasWrap">
      <canvas id="pdfCanvas"></canvas>
      <canvas id="overlay"></canvas>
    </div>
  </div>

  <div id="status">
    <div class="spinner"></div>
    <span id="statusText"></span>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script type="module" src="app.js"></script>

</body>

</html>
